        $ref: './requestBodies/EventAcknowledge.yaml'
      responses:
        '200':
          description: Acknowledged
        '401':
          $ref: './responses/401Unauthorized.yaml'
        '403':
          $ref: './responses/403Forbidden.yaml'
      security:
        - ApiKeyAuth: [ ]
      tags:
        - Events
  /events/search:
    get:
      summary: Search events
      operationId: get-events-search
