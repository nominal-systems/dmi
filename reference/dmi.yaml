        '200':
          $ref: './responses/EventSubscriptionList.yaml'
        '401':
          $ref: './responses/401Unauthorized.yaml'
        '403':
          $ref: './responses/403Forbidden.yaml'
      security:
        - ApiKeyAuth: [ ]
      tags:
        - Events
    post:
      summary: Create an event subscription
      operationId: post-event-subscriptions
      description: |
