title: Error
type: object
description: | 
  This type is for representing errors and providing additional diagnostic messages.
properties:
  statusCode:
    type: integer
    description: The status code of the error.
    example: 400
  message:
    type: string
    description: General message describing the error.
    example: Bad Request
  errors:
    type: array
    description: |
      A list of specific errors that occurred during the request.
    items:
      type: string
    example:
      - 'Missing required field: name'
      - 'Missing required field: email'
required:
  - statusCode
  - message
