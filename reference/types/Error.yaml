title: Error
type: object
description: | 
  This type is for representing errors and providing additional diagnostic messages.
properties:
  statusCode:
    type: integer
    description: The status code of the error.
    example: 400
  message:
    type: string
    description: General message describing the error.
    example: Bad Request
  error:
    type: array
    description: |
      A list of specific error messages that occurred during the request.
    items:
      type: string
    example:
      - 'Missing required field: name'
      - 'Missing required field: email'
  path:
    type: string
    description: |
      The path of the request that caused the error.
    example: /users
  timestamp:
    type: string
    format: date-time
    description: |
      The timestamp of the error.
    example: 2019-01-01T00:00:00.000Z
required:
  - statusCode
  - message
