Configuration:
  title: Antech
  type: object
  description: |
    Configuration object for the Antech. See [Configuration Options](/docs/dmi/antech#configuration-options) in the Antech API Reference.
  properties:
    base_url:
      type: string
      description: Base URL.
      example: https://antech.example.com/
    username:
      type: string
      description: Antech API username.
      example: admin
    password:
      type: string
      description: Antech API password.
      example: admin
  required:
    - base_url
    - username
    - password
IntegrationOptions:
  title: Antech
  type: object
  description: |
    Integration options for the Antech. See [Integration Options](/docs/dmi/antech#integration-options) in the Antech API Reference.
  properties:
    clinic_id:
      type: string
      description: ID that is assigned by Antech to a particular clinic.
      example: ABC-1223-2244444
    lab_id:
      type: string
      description: |
        Region/Area.
        
        US = 1; Canada = 3; Fr Canada = 5; HongKong = 8; United Kingdom = 9;
      enum:
        - 1
        - 3
        - 5
        - 8
        - 9
  required:
      - clinic_id
      - lab_id

