title: Report
description: |
  The findings and interpretations of diagnostic tests performed on patients, groups of patients and/or specimens derived from these.
  
  Reports contain an array of results that group clinical observations into test results and requested in the order.
type: object
properties:
  id:
    type: string
    format: uuid
    description: |
      The unique identifier of the report.
    required: true
    readOnly: true
    example: 3025460e-7606-4643-a1ff-47c732e8ab20
  orderId:
    type: string
    format: uuid
    description: |
      The unique identifier of the order that generated the report.
    readOnly: true
    required: true
    example: 74c7cac2-0bd5-4e56-b114-f088a502dc6a
  status:
    type: string
    description: |
      The status of the result.
      
      `IN_PROCESS` means the result is being processed, no actual analyte values will be present.
      
      `DONE` means the result has been processed and ready to be interpreted clinically.
      
      `CANCELLED` means the result was cancelled and shouldn't be interpreted clinically.
    required: true
    enum:
      - IN_PROCESS
      - DONE
      - CANCELLED
    example: IN_PROCESS
  createdAt:
    type: string
    format: date
    description: |
      The datetime that the result was created.
    readOnly: true
    example: 2020-01-01T00:00:00.000Z
  updatedAt:
    type: string
    format: date
    description: |
      The datetime that the result was updated
    readOnly: true
    example: 2020-01-01T00:00:00.000Z
  results:
    type: array
    description: |
      Array of test results as requested in the order.
    items:
      $ref: './TestResult.yaml#/TestResult'
  presentedForm:
    type: array
    description: |
      Rich text representation of the entire result as issued by the diagnostic service. 
      
      Multiple formats are allowed but they shall be semantically equivalent.
    items:
      $ref: './Attachment.yaml#/Attachment'
    
