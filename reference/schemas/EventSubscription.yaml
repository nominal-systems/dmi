title: EventSubscription
description: |
  Event subscriptions allow your application to get notified of events that occur in the broker.
type: object
properties:
  id:
    description: The id of the event subscription.
    type: string
    format: uuid
    readOnly: true
    example: 5e4381ce-915f-46a2-b50e-559721924ee5
  event_type:
    $ref: './EventType.yaml#/EventType'
  subscription_type:
    $ref: './EventSubscriptionType.yaml#/EventSubscriptionType'
  subscription_options:
    $ref: './EventSubscriptionOptions.yaml#/EventSubscriptionOptions'
required:
  - id
  - event_type
  - subscription_type
  - subscription_options
