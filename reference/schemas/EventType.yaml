EventType:
  description: |
    The type of event.
    
    * `order:created` - An order was created.
    * `order:status` - The status of an order has changed.
    * `order:results` - Results were added to an order.
    * `order:cancelled` - An order was cancelled.
  type: string
  enum:
    - 'order:created'
    - 'order:status'
    - 'order:results'
    - 'order:cancelled'
  example: 'order:created'
DataOrderCreated:
  title: order:created
  description: |
      The data sent in the `order:created` event.
  type: object
  properties:
    order:
      $ref: './Order.yaml'
DataOrderStatus:
  title: order:status
  description: |
    The data sent in the `order:status` event.
  type: object
  properties:
    orderId:
      type: string
      format: uuid
      description: The unique identifier of the order.
      example: 6c25928f-daa7-4dbb-94de-8ad72f0b107f
    status:
      type: string
      description: The status of the order.
      example: waiting-for-input
