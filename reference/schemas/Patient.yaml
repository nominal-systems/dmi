title: Patient
type: object
description: |
  The subject of the ordered tests
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order.
    readOnly: true
    example: 74c7cac2-0bd5-4e56-b114-f088a502dc6a
  name:
    type: string
    description: The name of the patient.
    example: Laika
  species:
    type: string
    description: The species code.
    example: CANIS_LUPUS_FAMILIARIS
  breed:
    type: string
    description: The breed code.
    example: JACK_RUSSEL_TERRIER
  sex:
    type: string
    description: The sex code
    example: MALE
  birthdate:
    type: string
    description: Birth date in 'YYYY-MM-DD' format.
    example: 2011-05-14
  weight:
    type: object
    properties:
      measurement:
        type: number
        minimum: 0
        description: Measured amount.
        example: 10.5
      units:
        type: string
        description: The units of the measurement.
        enum:
          - KG
          - LBS
        example: KG
required:
  - id
  - name
