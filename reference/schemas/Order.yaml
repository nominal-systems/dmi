title: Order
type: object
description: |
  Requisition for a set of test to be performed on a patient.
  
  Desired test codes and target devices should be specified in the order, along with the patient, client and veterinarian details.
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order.
    readOnly: true
    example: 74c7cac2-0bd5-4e56-b114-f088a502dc6a
  requisitionId:
    type: string
    description: |
      The original requisition identifier provided by the PIMS.
      
      This could be used by the PIMS to match the order to the original requisition.
    example: 87436384
  accessionId:
    type: string
    description: |
      The accession identifier provided by the provider.
      
      The identifier assigned by the provider to the order. This could be used by the PIMS to match the order to the original requisition to the order in the provider's system.
  integrationId:
    type: string
    format: uuid
    description: The unique identifier of the integration.
    example: 175509ad-3b4a-4668-a7b8-3754c5437e03
  pdf:
    type: string
    format: uri
    description: |
      The URL of the provider generated PDF that accompanies specimens to the lab.
      
      This could be used by the PIMS to match the order to the original requisition.
  status:
    type: string
    enum:
      - pending
      - completed
    example: 'pending'
  patient:
    $ref: '../schemas/Patient.yaml'
  client:
    $ref: '../schemas/Client.yaml'
  veterinarian:
    $ref: '../schemas/Veterinarian.yaml'
  testCodes:
    type: array
    description: The test codes to be ordered.
    items:
      type: string
    example: [HEM,COL]
  devices:
    type: array
    description: The list of desired device IDs.
    items:
      type: string
    example:
      - IVLS
  technician:
    type: string
    description: TThe name of the practicing technician.
    example: Dr. Doolittle
  notes:
    type: string
    description: Notes to include with the order.
    example: This is a note.
  editable:
    type: boolean
    description: Whether tests can be added or removed from this order.
    example: true
required:
  - id
  - integrationId
  - status
  - patient
