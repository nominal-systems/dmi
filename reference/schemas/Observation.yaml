Observation:
  title: Observation
  description: |
    An observation within a test suite.
  type: object
  properties:
    code:
      type: string
      description: Analyte code
      required: true
      example: HEM
    name:
      type: string
      description: Analyte name
      required: true
      example: Hemoglobin
    status:
      type: string
      description: Status of the test result
      required: true
      enum:
        - PENDING
        - DONE
        - CANCELLED
      example: DONE
    patient:
      $ref: '../schemas/Patient.yaml'
    valueString:
      type: string
      description: Text value of the result
      example: Visible
    valueQuantity:
      type: object
      description: Numerical value of the result
      properties:
        value:
          type: number
          description: Numerical value of the result
          example: 10.0
        unit:
          type: string
          description: Unit of the result value
          example: g/dL
    interpretation:
      type: string
      description: Interpretation of the result in context of the reference range
      example: Normal
    referenceRange:
      type: array
      description: Reference ranges of the test
      items:
        $ref: './ReferenceRange.yaml#/ReferenceRange'
    device:
      type: string
      description: |
        ID of the device used to generate the observation data.
      example: 9M9051
    notes:
      type: string
      description: Notes about the result
      example: Measurement was performed in a non-sterile environment
