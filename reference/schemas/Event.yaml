title: Event
description: Events related to orders and results
type: object
properties:
  seq:
    type: number
    description: The sequence number of the event
    minimum: 0
    example: 12
  namespace:
    type: string
    description: The namespace of the event
    enum:
      - orders
      - references
    example: orders
  type:
    type: string
    enum:
      - 'order:status'
    example: 'order:status'
  integrationId:
    type: string
    description: The integration that generated the event
    example: 175509ad-3b4a-4668-a7b8-3754c5437e03
  value:
    type: object
    additionalProperties: true
    description: The event value
    example:
      orderId: 74c7cac2-0bd5-4e56-b114-f088a502dc6a
      status: waiting-for-input
  context:
    type: object
    additionalProperties: true
    description: The event context
    example: {}
