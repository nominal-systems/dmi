Address:
  title: Address
  type: object
  description: An address
  properties:
    street:
      type: string
      description: Street address
      example: Frydenlundsvej 30
    city:
      type: string
      description: City
      example: Copenhagen
    postalCode:
      type: string
      description: Postal Code
      example: 2950
    country:
      type: string
      description: Country
      example: DK
