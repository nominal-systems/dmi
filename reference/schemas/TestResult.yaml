TestResult:
  title: TestResult
  description: |
    A test code result, that can have one or more observed analytes.
  type: object
  properties:
    code:
      type: string
      description: The test code
      example: HEM
    name:
      type: string
      description: The test name
      example: Hematology
    notes:
      type: string
      description: Notes about the test
      example: Patient has a history of cancer
    results:
      type: array
      description: |
        The array of observed analytes for the requested test code.
      items:
        $ref: './TestResultItem.yaml#/TestResultItem'
      example:
        analyte: HEM
        code: HEM
        status: DONE
        valueQuantity:
          value: 10.0
          unit: g/dL
        interpretation: Normal
        referenceRange:
          - type: NORMAL
            text: Normal
            low: 5.0
            high: 20.0
          - type: CRITICAL
            text: Critical
            low: 0.0
            high: 5.0
        notes: Measurement was performed in a non-sterile environment
