OrganizationInfo:
  title: OrganizationInfo
  description: Basic info for an organization.
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the organization.
      readOnly: true
      example: ee2befeb-ff19-4088-a5eb-45ea15430c16
    name:
      $ref: './OrganizationDTO.yaml#/OrganizationDTO/properties/name'
    createdAt:
      type: string
      format: date
      description: The date that the organization was created
      readOnly: true
      example: 2020-01-01T00:00:00.000Z
    updatedAt:
      type: string
      format: date
      description: The date that the organization was updated
      readOnly: true
      example: 2020-02-01T00:00:00.000Z
    owner:
      $ref: '../User.yaml'
    members:
      type: array
      items:
        $ref: '../User.yaml'
