apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dmi-api
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  defaultBackend:
    service:
      name: dmi-api
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dmi-api
                port:
                  number: 80
