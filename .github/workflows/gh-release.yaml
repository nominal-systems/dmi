name: Create GitHub Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: mpetrunic/swagger-cli-action@v1.0.0
        with:
          command: build reference/dmi.yaml dmi-api.yaml
      - name: Test
        run: cat dmi-api.yaml
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dmi-api.yaml
