Sex:
  title: Sex
  description: Sex
  type: object
  properties:
    code:
      type: string
      description: Sex code
      example: MALE
    name:
      type: string
      description: Sex name
      example: Male
  required:
    - code
    - name
Species:
  title: Species
  description: Species
  type: object
  properties:
    code:
      type: string
      description: Species code
      example: CANIS_FAMILIARIS
    name:
      type: string
      description: Species name
      example: Canis familiaris
  required:
    - code
    - name
Breed:
  title: Breed
  description: Breed
  type: object
  properties:
    code:
      type: string
      description: Breed code
      example: TERRIER
    name:
      type: string
      description: Species name
      example: Terrier
    species:
      type: string
      description: Species code
      example: CANIS_FAMILIARIS
  required:
    - code
    - name
